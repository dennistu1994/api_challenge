<html class="full" lang="en">
<head>
<title>Champion Leaderboard - Urf 2015</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Statistical analysis of champion performances in the 2015 URF mode games">
<meta name="author" content="Dennis :D">

<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"
	data-main="js/main"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/default.css" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Champion Leaderboard - Urf 2015</a>
			</div>
		</div>
	</nav>
	<div style="height: 51px;"></div>
	<div class="panel panel-default app-panel">
		<div class="panel-body">
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="#">Champion
						Statistics</a></li>
			</ul>

			<div class="row">
				<div class="col-sm-10">
					<input class="form-control champion_search" type="text"
						placeholder="Search for champion" />
				</div>
				<div class="col-sm-2">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle sort_dropdown" type="button"
							data-toggle="dropdown" aria-expanded="false">
							Sort By<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu"
							aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#">Win Rate</a></li>
						</ul>
					</div>
				</div>
			</div>


			<div class="panel champion_statistics unsorted active"></div>

			<div class="panel champion_statistics sorted_by_win_rate"></div>
		</div>
		<div class="panel-footer">
			Data taken from <span class="total_match_count_placeholder"></span>
			matches
		</div>
	</div>

	<div class="modal fade champion_statistics_modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4>
						<span class="champion_name"></span>, <span class="champion_title"></span>
					</h4>
				</div>
				<div class="modal-body">
					<p>
						Matches Recorded: <span class="match_count_placeholder"></span>
					</p>
					<p>
						Win Rate: <span class="win_rate_placeholder"></span>
					</p>
					<p>
						Average KDA: <span class="average_kda_placeholder"></span>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
</html>
